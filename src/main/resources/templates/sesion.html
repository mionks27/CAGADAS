<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="sidenav">
    <div class="login-main-text">
        <h2>LAB 5<br> INICIO SESIÓN</h2>
        <p>INGRESE SUS DATOS atte: anthony ctmr</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="post" th:action="@{/processLogin}">
                <div class="form-group">
                    <label>User Name</label>
                    <input type="text" id="correo" name="correo" class="form-control" placeholder="User">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                </div>
                <h5 th:if="${param.error}" class="text-danger">Acceso Denegado </h5>
                <button type="submit" class="btn btn-black">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
